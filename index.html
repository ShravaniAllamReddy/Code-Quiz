<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuiz</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <!-- Start Nav -->
    <header>
        <nav class="navbar navbar-light bg-light" style="background-color: #e3f2fd;">
            <strong><a class="navbar-brand text-info" href="#" id="highscorespage">View Highscores</a></strong>

            <h5 class="justify-content-end time text-info">
                Time : 0
            </h5>

        </nav>
    </header>
    <!-- End Nav -->

    <!-- Main Section -->
    <div class="container text-center mt-5" id="main">
        <div class="row">
            <div class="col">
                <h1> JavaScript Coding Quiz</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p> Try to answer all the five questions within the time limit.
                    Keep in mind that incorrect answers will penalise your secondstime by ten seconds!
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button type="button" id="start" class="btn btn-primary btn-lg">Start Quiz</button>
            </div>
        </div>

    </div>

    <!-- Quiz Section -->
    <div class="container mt-5" id="quiz" style="display: none;">
        <div class="row">
            <div class="col text-left">
                <h2 id="question"></h2>
            </div>
        </div>
        <div id="button-container">
            <div class="row mb-1">
                <button type="button" id="button1" class="btn btn-primary"></button>
            </div>
            <div class="row mb-1">
                <button type="button" id="button2" class="btn btn-primary"></button>
            </div>
            <div class="row mb-1">
                <button type="button" id="button3" class="btn btn-primary"></button>
            </div>
            <div class="row">
                <button type="button" id="button4" class="btn btn-primary"></button>
            </div>
        </div>
        <div>
            <strong>
                <p id="correct" style="display: none;">Correct Answer</p>
            </strong>
            <strong>
                <p id="wrong" style="display: none;">Wrong Answer</p>
            </strong>
        </div>
    </div>


    <!-- Scores Section -->
    <div class="container mt-5" id="scores" style="display:none">
        <div class="row">
            <h2>All done!</h2>
        </div>

        <div class="row">
            <p id="finalscore"> </p>
        </div>

        <div class="row">
            <form>
                <div>
                    <label>Enter initials: <input id="initials"></label>
                </div>
                <input id="submitbtn" type="submit" value="Submit">
            </form>
        </div>

    </div>

    <!-- HighScores Section -->
    <div class="container mt-5" id="highscores" style="display:none">
        <div class="row">
            <div class="col-sm-10">

                <h2>High Scores</h2>
                <ol id="scorelist">
                </ol>

                <button type="button" id="restartbtn" class="btn btn-primary">Play Again</button>
                <button type="button" id="clear" class="btn btn-primary">Clear HighScores</button>


            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
