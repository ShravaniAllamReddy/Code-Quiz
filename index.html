<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuiz</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <!-- Start Nav -->
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">View Highscores</a>

            <h5 class="justify-content-end time">
                Time : 0
            </h5>

        </nav>
    </header>
    <!-- End Nav -->

    <div class="container text-center mt-5" id="main">
        <div class="row">
            <div class="col">
                <h1> JavaScript Coding Quiz</h1>
            </div>

        </div>

        <div class="row">
            <div class="col">
                <p> You will get 1 point for each correct answer. At the end of the Quiz, your total score will be
                    displayed. Maximum score is 25 points.</p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button type="button" id="start" class="btn btn-primary btn-lg">Start the Coding Quiz</button>
            </div>
        </div>


    </div>


    <div class="container" id="quiz" style="display: none;">
        <div class="row">
            <div class="col">
                <h2 id="question"></h2>
            </div>
        </div>
        <div class="row mb-1" >

            <button type="button" id="button1" class="btn btn-primary">Info</button>

        </div>
        <div class="row mb-1">
            <button type="button" id="button2" class="btn btn-primary">Info</button>
        </div>
        <div class="row mb-1">
            <button type="button" id="button3" class="btn btn-primary">Info</button>
        </div>
        <div class="row">
            <button type="button" id="button4" class="btn btn-primary">Info</button>
        </div>

    </div>



    <script src="script.js" type="text/javascript"></script>
</body>

</html>
